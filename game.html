<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d629ec4993.js" crossorigin="anonymous"></script>
    <title>BEER QUIZ</title>
</head>
<body>
    <header>
        <a id="logo" href="index.html">BEER QUIZ <i class="fa-solid fa-beer-mug-empty"></i></a>
    </header>

    <div class="game-container">
        <div class="game-header">
            <p id="current-question">1 / 12</p>
            <p id="score">Score: 0</p>
        </div>
        <div class="question-container">
            <h1 id="question-label">What if the questions goes right in this container?</h1>
        </div>
        <div class="answer-container">
            <div class="answer-choice">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Answer A </p>
            </div>
            <div class="answer-choice">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Answer B</p>
            </div>
            <div class="answer-choice">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Answer C</p>
            </div>
            <div class="answer-choice">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Answer D</p>
            </div>
        </div>
    </div>

    <script src="assets/js/game.js"></script>
</body>
</html>
